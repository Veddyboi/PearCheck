	<center>

		  <div id="second-section" style="display: none;">

			<br><button onclick="setNewStudentID()">SET ID</button>';
		  </div> <!-- Added a container for the second section -->
		</div>

	  <script>
		// JavaScript code
		const teachers = {
			kiyoi: {
				first_name: 'kevin',
				last_name: 'kiyoi',
				periods: {
				period1: ['hi', 'bob', 'bill'],
				period2: ['king', 'kins', 'kinhss']
				},
				password: 'kiyoi2023'
			},
			kramer: {
				first_name: 'george',
				last_name: 'kramer',
				periods: {
				period1: ['miley_ray_cyrus', 'vin_diesel', 'elton_hercules_john'],
				period2: ['kim_jong_un']
				},
				password: 'kramer2023'
			},
			devor: {
				first_name: 'mike',
				last_name: 'devor',
				periods: {
				period1: ['first_middle_last', 'first_last'],
				period2: ['jenna_marbles', 'bill_gates']
				},
				password: 'devor2023'
			}
			};

	  
		var teacherKey;
	  
		function checkUsername() {
		  var enteredUsername = document.getElementById('student-textbox').value;
		  var teacherName = '';
		  var usernameExists = false;
	  
		  // Check if entered username exists with teacher's name
		  for (var key in teachers) {
			if (teachers.hasOwnProperty(key)) {
			  var teacherData = teachers[key];
			  if (teacherData.students.includes(enteredUsername)) {
				teacherName = teacherData.first_name + ' ' + teacherData.last_name;
				usernameExists = true;
				teacherKey = key;
				break;
			  }
			}
		  }
	  
		  if (usernameExists) {
			alert('Username exists with teacher: ' + teacherName);
			var studentData = getStudentData(enteredUsername);
			if (studentData && studentData.id) {
			  document.getElementById('second-section').style.display = 'block'; // Show the second text
			  document.getElementById('second-section').innerHTML = 'Enter new ID for ' + enteredUsername + '';
			} else {
			  document.getElementById('set-id-section').style.display = 'block';
			  document.getElementById('student-textboxID').focus();
			  document.getElementById('student-textboxID').value = '';
			  document.getElementById('second-section').style.display = 'none'; // Hide the second text
			}
		  } else {
			alert('Username does not exist with any teacher.');
		  }
		}
	  
		function setNewStudentID() {
		  var enteredID = document.getElementById('student-textboxID').value;
		  var enteredUsername = document.getElementById('student-textbox').value;
		  var students = teachers[teacherKey].students;
	  
		  // Find the student object with the entered username
		  var studentIndex = students.indexOf(enteredUsername);
	  
		  if (studentIndex !== -1) {
			// Add the ID property to the student object
			students[studentIndex] = { username: enteredUsername, id: enteredID };
			alert('Student ID ' + enteredID + ' has been set to user ' + enteredUsername);
			hideSetIdSection(); // Hide the set-id section
		  } else {
			alert('Username not found.');
		  }
	  
		  console.log(teachers); // Display updated teachers object in the console
		  // Clear input fields
		  document.getElementById('student-textbox').value = '';
		  document.getElementById('student-textboxID').value = '';
		}
	  
		function hideSetIdSection() {
		  document.getElementById('set-id-section').style.display = 'none';
		}

	  
		function getStudentData(username) {
		  var students = teachers[teacherKey].students;
	  
		  // Find the student object with the entered username
		  for (var i = 0; i < students.length; i++) {
			var student = students[i];
			if (student === username) {
			  return {
				username: student,
				id: student.id || null
			  };
			}
		  }
	  
		  return null;
		}
	  </script>

    <center><div id="qr-reader" style="width: 600px"></div></center>
	<script>
		var html5QrcodeScanner;
	  
		function onScanSuccess(decodedText, decodedResult) {
		  console.log(`Code scanned = ${decodedText}`, decodedResult);
		}
	  
		function checkTimeAndStartScanning() {
		  const today = new Date();
		  const dayOfWeek = today.getDay();
		  const currentHour = today.getHours();
		  const currentMinute = today.getMinutes();
	  
		  // Define the start and end time for each day
		  const schedule = {
			1: { startHour: 7, startMinute: 0, endHour: 8, endMinute: 0 },
			2: { startHour: 7, startMinute: 0, endHour: 8, endMinute: 0 },
			3: { startHour: 8, startMinute: 0, endHour: 15, endMinute: 24 },
			4: { startHour: 11, startMinute: 0, endHour: 12, endMinute: 0 },
			5: { startHour: 7, startMinute: 0, endHour: 8, endMinute: 0 }
		  };
	  
		  // Check if it's a valid day
		  if (dayOfWeek in schedule) {
			const { startHour, startMinute, endHour, endMinute } = schedule[dayOfWeek];
			const startTime = new Date();
			startTime.setHours(startHour);
			startTime.setMinutes(startMinute);
			const endTime = new Date();
			endTime.setHours(endHour);
			endTime.setMinutes(endMinute);
	  
			// Check if the current time is within the start and end time
			if (today >= startTime && today <= endTime) {
			  if (!html5QrcodeScanner) {
				html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 500 });
				html5QrcodeScanner.render(onScanSuccess);
			  }
			} else {
			  // Time is not within the scanning window
			  alert("It's not time yet, Check the Schedule for timings.");
			}
		  } else {
			// Invalid day, no scanning schedule available
			alert("No scanning schedule available for today.");
		  }
		}
	  
		window.addEventListener('DOMContentLoaded', function() {
		  document.querySelector('.button.next').addEventListener('click', function(event) {
			event.preventDefault();
			checkTimeAndStartScanning();
		  });
		});
	  </script>
