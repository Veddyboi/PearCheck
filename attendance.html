  <script>
    // Function to handle the button click event
    function handleSetId() {
      // Remove the schedule timings
      document.getElementById("schedule-text").innerText = "";
      document.getElementById("schedule-list").innerHTML = "";
      document.getElementById("st").innerText = "";
      document.getElementById("pr").innerText = "";
      document.getElementById("ab").innerText = "";

      // Remove the Start scanning button and text
      document.getElementById("two").innerHTML = "";

      // Show the student options
      var studentOptions = document.getElementById("student-options");
      studentOptions.classList.add("visible");
    }

    // Add event listener to the Set ID button
    document.getElementById("set-id").addEventListener("click", handleSetId);

    // Function to handle the period button click event
    function handlePeriodButtonClick() {
      // Reappear the schedule timings, Start scanning button, and div with id="wrapper"
      document.getElementById("schedule-text").innerText = "Schedule for Today";
      document.getElementById("schedule-list").innerHTML = scheduleTimes;
      document.getElementById("st").innerText = "Students";
      document.getElementById("pr").innerText = "Present";
      document.getElementById("ab").innerText = "Absent";

      // Recreate the section with the desired HTML structure
      var section = document.createElement('section');
      section.id = 'two';

      var div = document.createElement('div');
      div.classList.add('inner');

      var paragraph = document.createElement('p');
      paragraph.style.marginLeft = '100px';
      paragraph.textContent = 'Click the Button (Start Scanning) to start scanning';

      var ul = document.createElement('ul');
      ul.classList.add('actions');

      var li = document.createElement('li');
      li.style.marginLeft = '100px';

      var link = document.createElement('a');
      link.href = '';
      link.classList.add('button', 'next');
      link.id = 'start-scanning';
      link.textContent = 'Start Scanning';

      // Append the elements to recreate the section
      li.appendChild(link);
      ul.appendChild(li);
      div.appendChild(paragraph);
      div.appendChild(ul);
      section.appendChild(div);

      // Replace the existing section with the recreated section
      var existingSection = document.getElementById('two');
      existingSection.parentNode.replaceChild(section, existingSection);

      // Hide the student options
      var studentOptions = document.getElementById("student-options");
      studentOptions.classList.remove("visible");
    }

    // Add event listeners to the period buttons
    var periodButtons = document.querySelectorAll("button[value^='p']");
    periodButtons.forEach(button => {
      button.addEventListener("click", handlePeriodButtonClick);
    });
  </script>
