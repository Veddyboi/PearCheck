				<section id="banner" class="major">
					<div class="inner">
						<header class="major">
							<h1>Check-In Students</h1>
						</header>
						 <div class="content">
							<p>Which period do you want to check in?</p>
						</div>
					</div>
				</section>

				<center>
					<div id="content" style="display: flex; align-items: center; top: 50%; right: 30%; width: 900px; padding: 10px;">
					  <div id="sidebar" style="margin-right: 50px;">
						<style>
						  body {
							font-family: Source Sans Pro;
						  }
				  
						  #sidebar ul li {
							width: 50px;
							margin: 0;
							list-style: none;
							padding: 0px 24px;
						  }
						</style>
						<ul style="float: left;">
						  <li><button value="p1">Period 1</button></li>
						  <li><button value="p2">Period 2</button></li>
						  <li><button value="p3">Period 3</button></li>
						  <li><button value="p4">Period 4</button></li>
						  <li><button value="p5">Period 5</button></li>
						  <li><button value="p6">Period 6</button></li>
						  <li><button value="set">Set ID</button></li>
						</ul>
					  </div>
					  <div>
						<p style="margin-left: 100px;" id="schedule-text">Schedule Today</p>
						<ul id="schedule-list"></ul>
					  </div>
					  <p style="margin-right: 150px;" value="s">Students</p>
					  <p style="margin-right: 30px;" value="c">Checked-In</p>
					  <p style="margin-right: 50px;" value="a">Absent</p>
					</div>
					
				  </center>
				  
				  <script>
					const today = new Date();
					const dayOfWeek = today.getDay();
					let scheduleText = "";
					let scheduleTimes = "";
					var times;
				  
					if (dayOfWeek === 1 || dayOfWeek === 2 || dayOfWeek === 5) {
					  times = [
						"A˚ 7:15 AM - 8:23 AM (68 min)",
						"1˚ 8:30 AM - 9:27 AM (57 min)",
						"2˚ 9:34 AM - 10:31 AM (57 min)",
						"Brunch 10:31 AM - 10:36 AM (5 min)",
						"3˚ 10:43 AM - 11:40 AM (57 min)",
						"4˚ 11:47 AM - 12:44 PM (57 min)",
						"Lunch 12:44 PM - 1:14 PM (30 min)",
						"5˚ 1:21 PM - 2:18 PM (57 min)",
						"6˚ 2:25 PM - 3:22 PM (57 min)",
						"B˚ 3:29 PM - 4:26 PM (57 min)"
					  ];
				  
					} else if (dayOfWeek === 3) {
					  times = [
						"Staff Collaboration 8:00 AM - 8:45 AM (45 min)",
						"1˚ 8:50 AM - 10:22 AM (92 min)",
						"Brunch 10:22 AM - 10:30 AM (8 min)",
						"3˚ 10:37 AM - 12:09 PM (92 min)",
						"Lunch 12:09 PM - 12:39 PM (30 min)",
						"ACCESS 12:46 PM - 1:41 PM (55 min)",
						"5˚ 1:48 PM - 3:20 PM (92 min)",
						"B˚ 3:27 PM - 4:24 PM (57 min)"
					  ];
				  
					} else if (dayOfWeek === 4) {
					  times = [
						"A˚ 7:15 AM - 8:45 AM (90 min)",
						"2˚ 8:50 AM - 10:22 AM (92 min)",
						"Brunch 10:22 AM - 10:30 AM (8 min)",
						"4˚ 10:37 AM - 12:09 PM (92 min)",
						"Lunch 12:09 PM - 12:39 PM (30 min)",
						"ACCESS 12:46 PM - 1:41 PM (55 min)",
						"6˚ 1:48 PM - 3:20 PM (92 min)",
						"B˚ 3:27 PM - 4:24 PM (57 min)"
					  ];
				  
					} else {
					  scheduleText = "No schedule available for today.";
					}
				  
					scheduleText = "Schedule for Today";
					scheduleTimes = times.map(time => `<li style='list-style-type: none'>${time}</li>`).join("");
				  
					window.addEventListener('DOMContentLoaded', function () {
					  document.getElementById("schedule-text").innerText = scheduleText;
					  document.getElementById("schedule-list").innerHTML = scheduleTimes;
					});
				  </script>
