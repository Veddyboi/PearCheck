	<center>
		<div id="qr-reader" style="width: 600px"></div>
	  </center>
	  <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
	  <script>
		var html5QrcodeScanner;
		var scannerInitialized = false;
	  
		function onScanSuccess(decodedText, decodedResult) {
  console.log(`Code scanned = ${decodedText}`, decodedResult);

  // Store the scanned data in the database/localStorage
  // Example code to save the scanned data in localStorage
  var scannedData = {
    text: decodedText,
    result: decodedResult,
    timestamp: new Date().getTime(),
  };

  // Save the scanned data to localStorage
  var scannedDataList = localStorage.getItem('scannedDataList');
  if (scannedDataList) {
    scannedDataList = JSON.parse(scannedDataList);
    scannedDataList.push(scannedData);
  } else {
    scannedDataList = [scannedData];
  }
  localStorage.setItem('scannedDataList', JSON.stringify(scannedDataList));

  // Alternatively, you can send the scanned data to a server/database
  // using AJAX or fetch API to save it in a remote database
}

	  
		function initializeScanner() {
		  // Initialize the physical wired scanner
		  // Implement the code to connect to the scanner here
		  // ...
	  
		  // Assuming the physical scanner triggers a scan event
		  scanner.on('scan', function (barcodeData) {
			onScanSuccess(barcodeData.text, barcodeData.result);
		  });
	  
		  scannerInitialized = true;
		}
	  
		function checkTimeAndStartScanning() {
		  var today = new Date();
		  var dayOfWeek = today.getDay();
		  var currentHour = today.getHours();
		  var currentMinute = today.getMinutes();
	  
		  var schedule = {
			1: { startHour: 7, startMinute: 0, endHour: 8, endMinute: 0 },
			2: { startHour: 7, startMinute: 0, endHour: 8, endMinute: 0 },
			3: { startHour: 8, startMinute: 0, endHour: 15, endMinute: 24 },
			4: { startHour: 11, startMinute: 0, endHour: 12, endMinute: 0 },
			5: { startHour: 13, startMinute: 0, endHour: 18, endMinute: 59 },
			6: { startHour: 0, startMinute: 0, endHour: 24, endMinute: 59 },
		  };
	  
		  if (dayOfWeek in schedule) {
			var { startHour, startMinute, endHour, endMinute } = schedule[dayOfWeek];
			var startTime = new Date();
			startTime.setHours(startHour);
			startTime.setMinutes(startMinute);
			var endTime = new Date();
			endTime.setHours(endHour);
			endTime.setMinutes(endMinute);
	  
			if (today >= startTime && today <= endTime) {
			  if (!html5QrcodeScanner) {
				html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 400 });
				html5QrcodeScanner.render(onScanSuccess);
			  }
	  
			  initializeScanner(); // Initialize the physical scanner
			} else {
			  alert("It's not time yet. Check the schedule for timings.");
			}
		  } else {
			alert("No scanning schedule available for today.");
		  }
		}
	  
		window.addEventListener('DOMContentLoaded', function() {
		  document.querySelector('.button.next').addEventListener('click', function(event) {
			event.preventDefault();
			checkTimeAndStartScanning();
		  });
		});
	  </script>
