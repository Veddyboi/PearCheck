				<div class="main">
					<!-- Main -->
					<div id='main' class='alt'>

						<!-- One -->
							<section id='one'>
								<div class='inner'>
									<header class='major'>
										<h1 id='login header'>Log In</h1>
									</header>
								</div>
							</section>

					</div>

					<!-- Log In -->
					<section id='one'>
						<div class='inner'>
							<section>
								<form method='get' onsubmit='return login(this)' id='form'>
									<div class='fields' id='credentials'>
										<div class='field half'>
											<label for='username'>Username</label>
											<input type='text' name='username' placeholder="username"  id='username' />
										</div>	
										<div class='field half'>
											<label for='password'>Password</label>
											<input type='password' name='text' placeholder="password" id='password' />
										</div>
									</div>
									<ul class='actions'>
										<li><input type='submit' value='Login' class='primary' id='login button'/></li>
										<li><input type='reset' value='Clear' id="clear" /></li>
										<li><button type = 'button' value="Create" class="primary" id="create button" onclick="createTeacher()">Create Teacher</button></li>
									</ul>
								</form>
							
							</section>
						</div>
					</section>
				</div>
			</div>
