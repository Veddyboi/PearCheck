<html>
	<head>
		<title>PearCheck</title>
		<meta charset='utf-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
		<link rel='stylesheet' href='assets/css/main.css' />
		<noscript><link rel='stylesheet' href='assets/css/noscript.css' /></noscript>

	</head>
	<body class='is-preload' onload='startLogin()'>

		<!-- Wrapper -->
			<div id='wrapper'>

				<!-- Header -->
					<header id='header'>
						<a href='index.html' class='logo'><strong>PearCheck</strong></a>
						<nav>
							<a href='#menu'>Menu</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id='menu'>
						<ul class='links'>
							<li><a href='index.html'>Home</a></li>
							<li><a href='attendance.html'>Check-In</a></li>
							<li><a href='seating.html'>Seating Chart</a></li>
						</ul>
						<ul class='actions stacked'>
							<li><a href='login.html' class='button fit'>Log In</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id='main' class='alt'>

						<!-- One -->
							<section id='one'>
								<div class='inner'>
									<header class='major'>
										<h1>Log In</h1>
									</header>
								</div>
							</section>

					</div>

				<!-- Log In -->
					<section id='one'>
						<div class='inner'>
							<section>
								<form method='post' onsubmit='login()'>
									<div class='fields'>
										<div class='field half'>
											<label for='name'>Name</label>
											<input type='text' name='name' id='name' />
										</div>	
										<div class='field half'>
											<label for='password'>Password</label>
											<input type='password' name='text' id='password' />
										</div>
									</div>
									<ul class='actions'>
										<li><input type='submit' value='Login In' class='primary'/></li>
										<li><input type='reset' value='Clear' /></li>
									</ul>
								</form>
							
							</section>
						</div>
					</section>
			</div>

		<!-- Scripts -->
			<script src='assets/js/jquery.min.js'></script>
			<script src='assets/js/jquery.scrolly.min.js'></script>
			<script src='assets/js/jquery.scrollex.min.js'></script>
			<script src='assets/js/browser.min.js'></script>
			<script src='assets/js/breakpoints.min.js'></script>
			<script src='assets/js/util.js'></script>
			<script src='assets/js/main.js'></script>

		<!-- custom scripts -->
			<script src='assets/js/login.js'></script>
	</body>
</html>
