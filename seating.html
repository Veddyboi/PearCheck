							<a href='#menu'>Menu</a>

					<nav id='menu'>
						<ul class='links'>
							<li><a href='index.html'>Home</a></li>
							<li><a href='attendance.html'>Check-In</a></li>

						</ul>

									<table id='grid'></table>
